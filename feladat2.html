<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. feladat</title>
</head>
<body> 
    <header>
        <div>
            <img src="./pizza-header.jpg" alt="pizza" >
        </div>
    </header>
    
    <div>
        <form action="pizza_rendeles" method="POST">
            <h3>Megrendelő adatai:</h3><br>
            <label for="nev">Teljes név: </label>
            <input type="text" id="nev" size="22"><br><br>
            <label for="telefonszam">Telefonszám: </label>
            <input type="tel" placeholder="+36" id="telefonszam"><br><br>
            <label for="iranyitoszam">Irányítószám: </label>
            <input type="text" id="iranyitoszam" size="5"><br><br>
            <label for="varos">Város: </label>
            <input type="text" id="varos"><br><br>
            <label for="utca">Utca</label>
            <input type="text" id="utca" size="22"><br><br>
            <label for="hazszam">Házszám: </label>
            <input type="text" id="hazszam" size="1"><br><br><br>
            <h3>Pizza kiválasztása:</h3>
            <p>Pizza alapok:</p>
            <select name="select1" id="pizza_alap">
                <option value="tejfolos">tejfölös alap</option>
                <option value="paradicsomos">paradicsomos alap</option>
                <option value="fokhagymás">fokhagymás alap</option>
            </select>
            <p>Feltétek:</p>
            <label for="sonka">sonka</label>
            <input type="checkbox" name="feltetek[]" id="sonka">
            <label for="gomba">gomba</label>
            <input type="checkbox" name="feltetek[]" id="gomba">
            <label for="kukorica">kukorica</label>
            <input type="checkbox" name="feltetek[]" id="kukorica">
            <label for="bacon">bacon</label>
            <input type="checkbox" name="feltetek[]" id="bacon">
            <label for="tojás">tojás</label>
            <input type="checkbox" name="feltetek[]" id="tojás">
            <label for="mozzarella">mozzarella</label>
            <input type="checkbox" name="feltetek[]" id="mozzarella"><br>
            <label for="szalámi">szalámi</label>
            <input type="checkbox" name="feltetek[]" id="szalámi">
            <label for="pepperone">pepperone</label>
            <input type="checkbox" name="feltetek[]" id="pepperone">
            <label for="bab">bab</label>
            <input type="checkbox" name="feltetek[]" id="bab">
            <label for="chili">chili</label>
            <input type="checkbox" name="feltetek[]" id="chili">
            <label for="gamberoni">gamberoni</label>
            <input type="checkbox" name="feltetek[]" id="gamberoni">
            <label for="olivabogyo">olivabogyó</label>
            <input type="checkbox" name="feltetek[]" id="olivabogyo"><br>
            <label for="tarja">tarja</label>
            <input type="checkbox" name="feltetek[]" id="tarja">
            <label for="tonhal">tonhal</label>
            <input type="checkbox" name="feltetek[]" id="tonhal">
            <label for="hagyma">hagyma</label>
            <input type="checkbox" name="feltetek[]" id="hagyma">
            <label for="ananasz">ananász</label>
            <input type="checkbox" name="feltetek[]" id="ananasz">
            <p>Egyéb:</p>
            <textarea name="" id="megjegyzes" cols="30" rows="7" placeholder="Megjegyzés:"></textarea><br>
            <input type="submit" id="felvetel" value="felvétel">
        </form>
    </div>
    
    <style>
        body{
            background-color: rgb(48, 46, 46);;
        }
        img{
            float: right;
        }
        html{
            color: beige;
        }
        h3 {
            text-decoration: underline;
        }
    </style>

    <script>
        let gomb = document.getElementById('felvetel');
        gomb.addEventListener('click', () => {
            let nev = document.forms['pizza_rendeles']['nev'].value
            let telefonszam = document.forms['pizza_rendeles']['telefonszam'].value
            let iranyitoszam = document.forms['pizza_rendeles']['iranyitoszam'].value
            let varos = document.forms['pizza_rendeles']['varos'].value
            let utca = document.forms['pizza_rendeles']['utca'].value
            let hazszam = document.forms['pizza_rendeles']['hazszam'].value
            let alap = document.forms['pizza_rendeles']['pizza_alap'].value
            let feltetek = document.forms['pizza_rendeles']['feltetek[]'];
            let feltetek_kivalasztott = [];
            let megjegyzes = document.forms['pizza_rendeles']['megjegyzes'].value
            for (let index = 0; index < feltetek.length; index++) {
            const elem = feltetek[index];
            if (elem.type == 'checkbox' && elem.checked == true) {
                feltetek_kivalsztott.push(elem.value);
            }
            let minden_kitoltve = true;
            if (nev === '') {
                minden_kitoltve = false;
                alert('A név kitöltése kötelező!')
            }
            if (telefonszam === '') {
                minden_kitoltve = false;
                alert('A telefonszám megadása kötelező!')
            }
            if (iranyitoszam === '') {
                minden_kitoltve = false;
                alert('Az irányítószám megadása kötelező!')
            }
            if (varos === '') {
                minden_kitoltve = false;
                alert('Az város megadása kötelező!')
            }
            if (hazszam === '') {
                minden_kitoltve = false;
                alert('A házszám megadása kötelező!')
            }
            if (feltetek_kivalsztott.length < 2) {
                minden_kitoltve = false;
                alert('Minimum 2 feltétet ki kell választania!')
            }
            if (minden_kitoltve) {
            let pizza_rendeles = {
                nev: nev,
                telefonszam: telefonszam,
                iranyitoszam: iranyitoszam,
                varos: varos,
                utca: utca,
                hazszam: hazszam,
                alap: alap,
                feltetek: feltetek_kivalsztott,
                megjegyzes: megjegyzes,
            };
            console.log(pizza_rendeles);
            }
        }
        });
        

    </script>

</body>
</html>
